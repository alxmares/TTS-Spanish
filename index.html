<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTTS Voice Cloning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"], button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Genera Voz a partir de Texto</h1>
    <input type="text" id="inputText" placeholder="Escribe tu texto aquÃ­" size="50">
    <button onclick="generateVoice()">Generar Voz</button>
    <audio id="audioOutput" controls></audio>

    <script>
        async function generateVoice() {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('https://alexmares-TTS-Mozilla.hf.space/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "data": [inputText] })
            });
            const data = await response.json();
            const audioOutput = document.getElementById('audioOutput');
            audioOutput.src = data.data[0];
            audioOutput.play();
        }
    </script>
</body>
</html>
